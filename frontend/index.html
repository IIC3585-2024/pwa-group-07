<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#012650">
    <title>Notewes</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="flexbox">
    <main class="container text-center">
        <h1 class="title text-center"><img class="title-img" src="./images/notes-logo.jpg"> Notewes</h1>
        <div id="notebookSection">
            <div class="flexbox">
                <input class="flex inline-block" type="text" id="notebookInput" style="font-size: 30px;" placeholder="Escribe aquí...">
                <button class="inline-block" id="addNotebookButton" style="font-size: 30px;">↵</button>
            </div>
            <p class="text-center">Escribe el nombre de un <i class="blue">Notebook</i> nuevo o ya existente</p>
        </div>
    </main>
    <div id="syncPrompt" class="overlay">
        <div id="popup" class="popup">
            <h2>¿Deseas sincronizar tus notas creadas offline?</h2>
            <button class="inline-block green-button" id="syncYesButton">Sí</button>
            <button class="inline-block red-button" id="syncNoButton">No</button>
            <p>Si eliges <i>No</i>, tus notas offline serán eliminadas.</p>
        </div>
    </div>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/firebaseConfig.js"></script>
</body>
</html>
